<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team VYS – Správce organizace</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #DADADA; /* Changed background color */
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .glass-3 {
      background: linear-gradient(
        135deg,
        rgba(255, 98, 174, 0.4),
        rgba(185, 94, 255, 0.4),
        rgba(93, 123, 255, 0.4)
      );
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
      padding: 32px 24px;
      width: 320px;
      transition: transform 0.2s ease-out;
      will-change: transform;
      perspective: 700px;
      position: relative;
    }

    .glass-3 h1 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      font-weight: bold; /* Make text bold */
      font-family: Arial, sans-serif; /* Set font to Arial */
      color: white; /* Set text color to white */
      text-align: center;
    }

    .glass-3 .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 18px auto;
      background: linear-gradient(135deg, #ffe066, #b48fff);
      color: white;
      font-size: 2rem;
      font-weight: 900;
      border-radius: 50%;
      border: 3px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .main-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .main-btn {
      text-align: center;
      padding: 14px;
      border-radius: 50px;  /* Rounded button shape */
      font-weight: 700;
      font-size: 1rem;
      background: transparent;  /* Transparent background */
      color: yellow;  /* Text color */
      text-decoration: none;
      border: 2px solid yellow;  /* Button border color */
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);  /* Shadow for depth */
      transition: all 0.3s ease;
      position: relative;
    }

    .main-btn:hover {
      background: yellow; /* Background color on hover */
      color: black; /* Text color on hover */
      transform: scale(1.05);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);  /* Stronger shadow on hover */
    }

    .footer {
      margin-top: 24px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="glass-3" id="tilt-box">
    <div class="logo">VYS</div>
    <h1>Správce organizace</h1> <!-- Updated font and color -->
    <div class="main-buttons">
      <a class="main-btn" href="https://ukoly.wuaze.com/?i=1" target="_blank">Nadcházející úkoly</a>
      <a class="main-btn" href="https://kalendar.wuaze.com/?i=1" target="_blank">Kalendář akcí</a>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Team VYS - ten nejlepší type shit
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const block = document.getElementById('tilt-box');
      let targetX = 0, targetY = 0, tiltX = 0, tiltY = 0;
      let currentX = 0, currentY = 0, currentTiltX = 0, currentTiltY = 0;
      let animFrame;

      const animate = () => {
        currentX += (targetX - currentX) * 0.18;
        currentY += (targetY - currentY) * 0.18;
        currentTiltX += (tiltX - currentTiltX) * 0.18;
        currentTiltY += (tiltY - currentTiltY) * 0.18;

        block.style.transform = `
          perspective(700px)
          translate3d(${currentX}px, ${currentY}px, 0)
          rotateX(${currentTiltX}deg)
          rotateY(${currentTiltY}deg)
        `;

        if (
          Math.abs(currentX - targetX) > 0.1 ||
          Math.abs(currentY - targetY) > 0.1 ||
          Math.abs(currentTiltX - tiltX) > 0.1 ||
          Math.abs(currentTiltY - tiltY) > 0.1
        ) {
          animFrame = requestAnimationFrame(animate);
        } else {
          cancelAnimationFrame(animFrame);
          animFrame = null;
        }
      };

      block.addEventListener('mousemove', (e) => {
        const rect = block.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;

        targetX = (x - 0.5) * 12;
        targetY = (y - 0.5) * 12;
        tiltX = (y - 0.5) * 8;
        tiltY = -(x - 0.5) * 8;

        if (!animFrame) animate();
      });

      block.addEventListener('mouseleave', () => {
        targetX = 0;
        targetY = 0;
        tiltX = 0;
        tiltY = 0;
        if (!animFrame) animate();
      });
    });
  </script>

</body>
</html>
